<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="flex flex-col">
  <textarea
    name="postContent"
    [(ngModel)]="postContent"
    class="bg-black text-white text-center placeholder-gray-400 p-3 rounded-lg resize-none h-32 mb-2"
    placeholder="What is happening?"></textarea>

  <div class="flex justify-end">
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-300  rounded-lg text-sm px-5 py-2.5">
      Post
    </button>
  </div>
</form>
